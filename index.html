<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <header>PICK COMMERCE</header>
        <aside>
            <h2>Categorias</h2>
            <p>Paisajes(89)</p>
            <p>Producto(1.123)</p>
            <p>Animales(25)</p>
            <p>Retratos(56)</p>
            <p>Deportes(568)</p>
            <p>Arquitectura(89)</p>
        </aside>
        <main>
            <div class="cards">
                <img src="img/1.jpg" alt="">
                <h2>Saltos del laja</h2>
                <p>$1200</p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <img src="img/2.jpg" alt="">
                <h2>Hotel en Huilo-Huilo</h2>
                <p>$1000</p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <img src="img/3.jpg" alt="">
                <h2>Cuesta Barriga noche</h2>
                <p>$1500</p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <img src="img/4.jpg" alt="">
                <h2>"Yukina" en cerro San Cristobal""</h2>
                <p>$2000</p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <img src="img/5.jpg" alt="">
                <h2>Barco caido Chiloe</h2>
                <p>$1800</p>
                <button>Comprar</button>
            </div>
            <div class="cards">
                <img src="img/6.jpg" alt="">
                <h2>Volcan Llaima</h2>
                <p>$1300</p>
                <button>Comprar</button>
            </div>
            
        </main>
        <footer>
            <a href="https://www.instagram.com/alexis_altair/"><i class='bx bxl-instagram bx-lg bx-tada-hover'></i></a></footer>
    </div>
</body>
</html>
